<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link  href="index.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Find the notes!</title>
</head>
<body>
    <div class="container-fluid main-container">
        <div class="row-4 d-flex align-content-center justify-content-center">
            <span class="row d-flex justify-content-center align-content-center time rounded">
                <span class="col">Time:</span>
                <span class="col">4s</span>
            </span>
        </div>
        <div class="row-4 d-flex align-content-center justify-content-center mt-3" >
            <div class="col-2">
                <span class="d-flex align-content-center justify-content-center output-label-1">String</span>
                <div class="d-flex align-content-center justify-content-center output-1 p-2">
                    E
                </div>
            </div>
            <div class="col-10 ">
                <span  class="d-flex align-content-center justify-content-center output-label-2">Note</span>
                <div class="d-flex align-content-center justify-content-center output-2">
                    F#
                </div>
            </div>
        </div>
        <div class="row-4 d-flex align-content-center justify-content-center mt-5">
            <div class="d-flex align-content-center justify-content-center">
                <button class="rounded-circle play-button">
                    Roll
                </button>
            </div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
